<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <link rel="preload" href="{{ '/public/css/fonts/iosevka-etoile-regular.woff2' | absolute_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-extended.woff2' | absolute_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-sparkle-bold.woff2' | absolute_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-sparkle-bolditalic.woff2' | absolute_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-sparkle-italic.woff2' | absolute_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-sparkle-regular.woff2' | absolute_url }}" as="font" type="font/woff2" crossorigin>

  <link rel="preload" href="{{ '/public/css/fonts/iosevka-etoile-regular.ttf' | absolute_url }}" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-extended.ttf' | absolute_url }}" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-sparkle-bold.ttf' | absolute_url }}" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-sparkle-bolditalic.ttf' | absolute_url }}" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-sparkle-italic.ttf' | absolute_url }}" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="{{ '/public/css/fonts/iosevka-sparkle-regular.ttf' | absolute_url }}" as="font" type="font/ttf" crossorigin>

  <link rel="preload" href="{{ '/public/css/iosevka.css' | absolute_url }}" as="style">

  <link rel="stylesheet" href="{{ '/public/css/iosevka.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/public/apple-touch-icon-precomposed.png' | absolute_url }}">
  <link rel="shortcut icon" href="{{ '/public/favicon.ico' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  <a rel="me" href="https://grim.run/@torgny">Mastodon</a>

  {% if site.google_analytics_id %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics_id }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</head>
